<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cat page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cat_styles.css">
</head>
<body>
    <header>
        <div class="header-img">
            <img src="images/MMM.jpg" alt="Логотип" class="logo-image">
        </div>
        <div class="header-text">
            <div class="header-div">
            <h1 class="header-meow">Meow MEOW</h1>
            </div>
            <nav class="header-nav">
                <ul class="header-ul">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="index.html">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Take a look at us</h2>
        <hr>
        <noscript>You need JavaScript at your browser to see us!</noscript>
        <div class="hidden-1">
            <button type="button" class="collapsible hd11">How we play</button>
            <div class="content hd11">
                <img src="images/through-window.gif" name="through-window">
            </div>
            <button type="button" class="collapsible hd12">How we work</button>
            <div class="content hd12">
                <img src="images/through-laptop.gif" name="through-laptop">
            </div>
            <button type="button" class="collapsible hd13">We are friendly</button>
            <div class="content hd13">
                <img src="images/on-chair.gif" name="on-chair">
            </div>
        </div>
        <div class="hidden-2">
            <button type="button" class="collapsible hd21">And like to walk</button>
            <div class="content hd21">
                <img src="images/on-path.gif" name="on-path">
            </div>
            <button type="button" class="collapsible hd22">We moore, moore</button>
            <div class="content hd22">
                <img src="images/on-carpet.gif" name="on-carpet">
            </div>
            <button type="button" class="collapsible hd23">And yaa-awn</button>
            <div class="content hd23">
                <img src="images/yaa-awn.gif" name="yaa-awn">
            </div>
        </div>
        <br>
        <h2>A bit of cat-math</h2>
        <hr>
        <div class="bar-label">
          <div class="bar-label-child play">play</div>
          <div class="bar-label-child work">work</div>
          <div class="bar-label-child nice">nice</div>
          <div class="bar-label-child walk">walk</div>
          <div class="bar-label-child moore">moore</div>
          <div class="bar-label-child yaa-awn">yaa-awn</div>
        </div>
        <div class="bar">
          <div class="bar-child play">15%</div>
          <div class="bar-child work">10%</div>
          <div class="bar-child nice">10%</div>
          <div class="bar-child walk">15%</div>
          <div class="bar-child moore">20%</div>
          <div class="bar-child yaa-awn">30%</div>
        </div>
        <br>
    </main>
    <footer>
        <p>My Cat Page, 2023</p>
    </footer>
    <script src="cat_js.js"></script>
</body>
</html>
